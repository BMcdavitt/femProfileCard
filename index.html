<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <main>
    <img class="topBackgroundImage" src="./images/bg-pattern-top.svg" alt="background" />
    <img class="bottomBackgroundImage" src="./images/bg-pattern-bottom.svg" alt="background" />
    <div class="card">

      <img class="cardTopBackground" src="./images/bg-pattern-card.svg" alt="cardBackground" />
      <img class="profilePicture" src="./images/image-victor.jpg" alt="profile picture" />

      <div class="nameage">
        <div class="name">
          Victor Crest
        </div>
        <div class="age">
          26
        </div>
      </div>
      <div class="location">
        London
      </div>

      <div class="cardDivider"></div>

      <div class="deets">
        <div class="deet">
          <div class="deetStat">
            80K
          </div>
          <div class="deetTitle">
            Followers
          </div>
        </div>
        <div class="deet">
          <div class="deetStat">
            803K
          </div>
          <div class="deetTitle">
            Likes
          </div>
        </div>
        <div class="deet">
          <div class="deetStat">
            1.4K
          </div>
          <div class="deetTitle">
            Photos
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
